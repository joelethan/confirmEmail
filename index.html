<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
    body {
        background-color: #00ACEE;
        }
    .row {
        padding-top: 10%;
    }
    .card {
        padding: 10%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="card" style="margin: auto;">
                <center>
                    <div class="card-body">
                        <h5 class="card-title">Email Confirmation</h5>
                        <p class="card-text">Click the button below to verify your email address.</p>
                        <a onclick="onClick()" class="btn btn-primary">
                            Verify email address
                        </a>
                        <p id="demo"></p>
                    </div>
                </center>
            </div>
        </div>
    </div>
    
    <script>
    function onClick() {
        const token = (new URLSearchParams(window.location.search)).get('token')
        fetch(`http://localhost:5001/api/user/confirmation/${token}`)
        .then(response => response.json())
        .then(json => {
            if (json['email'] === 'Email verified' || 'Email already verified') {
            document.getElementById("demo").innerHTML = json['email'];
                location.href='https://www.google.com/'
            }
            document.getElementById("demo").innerHTML = 'Token is expired or corrupted';
        })
    }
    </script>
</body>
</html>
